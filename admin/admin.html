<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - المنصة الدينية</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./admin.css">
</head>
<body>
    <div id="login-container" class="login-container">
        <div class="login-form">
            <span class="close-btn" onclick="closeLogin()">×</span>
            <h2>تسجيل الدخول</h2>
            <input type="text" id="username" placeholder="اسم المستخدم" value="bahlol121212">
            <input type="password" id="password" placeholder="كلمة المرور" value="labaik313">
            <button onclick="login()">دخول</button>
            <p id="login-error" class="error-message"></p>
        </div>
    </div>

    <div id="admin-container" class="admin-container hidden">
        <header class="admin-header">
            <h1>لوحة تحكم المشرف</h1>
            <div class="admin-actions">
                <a href="../index.html" class="back-to-site">العودة للموقع</a>
                <button onclick="logout()" class="logout-btn">تسجيل الخروج</button>
            </div>
        </header>
        
        <div class="admin-panels">
            <!-- قسم الكتب -->
            <div class="admin-panel">
                <h2>إدارة الكتب</h2>
                <form id="book-form" class="admin-form">
                    <input type="text" id="book-title" placeholder="عنوان الكتاب" required>
                    <textarea id="book-description" placeholder="وصف الكتاب" required></textarea>
                    <input type="url" id="book-image" placeholder="رابط صورة الكتاب">
                    <input type="url" id="book-drive-link" placeholder="رابط Google Drive" required>
                    <button type="submit">إضافة الكتاب</button>
                </form>
                <div class="items-list" id="books-list"></div>
            </div>
            
            <!-- قسم الروايات -->
            <div class="admin-panel">
                <h2>إدارة الروايات</h2>
                <form id="novel-form" class="admin-form">
                    <input type="text" id="novel-title" placeholder="عنوان الرواية" required>
                    <textarea id="novel-description" placeholder="وصف الرواية" required></textarea>
                    <div id="novel-images-container">
                        <input type="url" class="novel-image-input" placeholder="رابط الصورة">
                    </div>
                    <button type="button" id="add-novel-image">إضافة صورة أخرى</button>
                    <button type="submit">إضافة الرواية</button>
                </form>
                <div class="items-list" id="novels-list"></div>
            </div>
            
            <!-- قسم الملفات -->
            <div class="admin-panel">
                <h2>إدارة الملفات</h2>
                <form id="file-form" class="admin-form">
                    <input type="text" id="file-title" placeholder="عنوان الملف" required>
                    <textarea id="file-description" placeholder="وصف الملف" required></textarea>
                    <input type="url" id="file-image" placeholder="رابط صورة الملف">
                    <input type="url" id="file-drive-link" placeholder="رابط Google Drive" required>
                    <button type="submit">إضافة الملف</button>
                </form>
                <div class="items-list" id="files-list"></div>
            </div>
            
            <!-- قسم المنصات -->
            <div class="admin-panel">
                <h2>إدارة المنصات</h2>
                <form id="platform-form" class="admin-form">
                    <input type="text" id="platform-title" placeholder="اسم المنصة" required>
                    <input type="url" id="platform-image" placeholder="رابط صورة المنصة" required>
                    <input type="url" id="platform-link" placeholder="رابط المنصة" required>
                    <button type="submit">إضافة المنصة</button>
                </form>
                <div class="items-list" id="platforms-list"></div>
            </div>
            
            <!-- قسم التطبيقات -->
            <div class="admin-panel">
                <h2>إدارة التطبيقات</h2>
                <form id="app-form" class="admin-form">
                    <input type="text" id="app-title" placeholder="اسم التطبيق" required>
                    <textarea id="app-description" placeholder="وصف التطبيق" required></textarea>
                    <input type="url" id="app-image" placeholder="رابط صورة التطبيق">
                    <input type="url" id="app-download-link" placeholder="رابط التحميل" required>
                    <button type="submit">إضافة التطبيق</button>
                </form>
                <div class="items-list" id="apps-list"></div>
            </div>
        </div>
    </div>

    <!-- تحميل Supabase أولاً -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./admin.js"></script>
</body>
</html>
