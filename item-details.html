<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل العنصر - المنصة الدينية</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/item-details.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="bgVideo">
            <source src="https://cdn.pixabay.com/video/2024/02/17/200850-914033010_large.mp4">
            متصفحك لا يدعم تشغيل الفيديو
        </video>
    </div>
    
    <div class="overlay"></div>
    
    <header>
        <div class="logo-container">
            <img src="./assets/logo.png" alt="شعار المنصة الدينية" class="logo">
            <h1>المنصة الدينية</h1>
        </div>
    </header>
    
    <nav class="main-nav">
        <ul>
            <li><a href="index.html">الرئيسية</a></li>
            <li><a href="index.html#books">الكتب</a></li>
            <li><a href="index.html#novels">الروايات</a></li>
            <li><a href="index.html#files">الملفات</a></li>
            <li><a href="index.html#platforms">المنصات</a></li>
            <li><a href="index.html#apps">التطبيقات</a></li>
            <li><a href="index.html#servers">سيرفرات</a></li>
        </ul>
    </nav>
    
    <main>
        <div class="back-button-container">
            <button id="back-button" class="back-button">
                <i class="fas fa-arrow-right"></i> رجوع
            </button>
        </div>
        
        <div class="item-details-container">
            <div class="item-gallery">
                <div class="main-image-container">
                    <img id="main-image" src="" alt="صورة العنصر">
                </div>
                
                <div class="image-thumbnails" id="thumbnails-container"></div>
                
                <div class="image-nav">
                    <button id="prev-image" class="nav-button">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <span id="image-counter">1/1</span>
                    <button id="next-image" class="nav-button">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                </div>
            </div>
            
            <div class="item-info">
                <h1 id="item-title">عنوان العنصر</h1>
                <p id="item-description">وصف العنصر سيظهر هنا...</p>
                
                <div class="item-meta">
                    <div class="meta-item" id="item-type-container">
                        <i class="fas fa-tag"></i>
                        <span id="item-type">نوع العنصر</span>
                    </div>
                    
                    <div class="meta-item" id="item-date-container">
                        <i class="fas fa-calendar"></i>
                        <span id="item-date">تاريخ الإضافة</span>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <a id="action-button" href="#" target="_blank" class="item-button primary-button">
                        <i class="fas fa-download"></i> تحميل
                    </a>
                    
                    <button id="share-button" class="item-button secondary-button">
                        <i class="fas fa-share-alt"></i> مشاركة
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="social-links">
            <h3>تابعنا على وسائل التواصل الاجتماعي</h3>
            <div class="social-icons">
                <a href="#" class="social-link discord"><i class="fab fa-discord"></i> ديسكورد</a>
                <a href="#" class="social-link instagram"><i class="fab fa-instagram"></i> انستجرام</a>
                <a href="#" class="social-link facebook"><i class="fab fa-facebook"></i> فيسبوك</a>
                <a href="#" class="social-link twitter"><i class="fab fa-twitter"></i> تويتر</a>
            </div>
        </div>
        <p>جميع الحقوق محفوظة © سفينة النجاة 2025</p>
    </footer>
    
    <!-- إضافة Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="./js/item-details.js"></script>
</body>
</html>
